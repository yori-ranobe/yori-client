query GetMangaList(
  $extension: String!,
  $limit: Float,
  $offset: Float,
  $order: MangaOrderOptionsInput
) {
  fetchMangaList(
    GetMangaListInputType: {
      extension: $extension,
      limit: $limit,
      offset: $offset,
      order: $order
    }
  ) {
    id
    title
    type
    description
    year
    cover
    tags {
      id
      name
    }
  }
}
